<!DOCTYPE html>
<html>
  <style>
    
  </style>
  <div>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
  </div>
  
  <div>
    <form id="survey-form">
      <label id="name-label">
        <h3>Name</h3>
        <input id="name" type="text" placeholder="Enter your name" required>
      </label>
      
      <label id="email-label">
        <h3>Email</h3>
        <input id="email" type="email" placeholder="Enter your Email" required>
      </label>
      
      <label id="number-label">
        <h3>Age (optional)</h3>
        <input id="number" type="number" placeholder="Age" min="10" max="99">
      </label>
      
      <label id="role-label">
        <h3>Which option best describes your current role?</h3>
        <select id="dropdown" placeholder="Select current role">
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      
      <div>
        <h3>Would you recommend freeCodeCamp to a friend?</h3>
        <label>
          <input type="radio" name="recommend" value="definitely">Definitely
        </label>
        <label>
          <input type="radio" name="recommend" value="maybe">Maybe
        </label>
        <label>
          <input type="radio" name="recommend" value="not-sure">Not sure
        </label>
      </div>
      
      <div>
        <h3>What would you like to see improved? (Check all that apply)</h3>
        <label>
          <input type="checkbox" name="improved" value="front-end-proj">Front-end Projects
        </label>
        <label>
          <input type="checkbox" name="improved" value="back-end-proj">Back-end Projects
        </label>
        <label>
          <input type="checkbox" name="improved" value="data-vis">Data Visualization
        </label>
        <label>
          <input type="checkbox" name="improved" value="challenges">Challenges
        </label>
        <label>
          <input type="checkbox" name="improved" value="open-src-comm">Open Source Community
        </label>
      </div>
      
      <div>
        <h3>Any comments or suggestions?</h3>
        <textarea rows="10" cols="50" placeholder="Enter your comment here...">
        </textarea>
      </div>
      
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</html>
